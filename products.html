<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <style>
        img {
            object-fit: contain;
            max-width: 100%;
        }

        .primary-image {
            height: 300px;
        }

        .images {
            height: 150px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="row py-3">
                <div class="w-100">
                    <h2>產品列表</h2>
                    <button class="btn btn-primary float-end" @click="openModal('new')">
                        建立新的產品
                    </button>
                    <table class="table table-hover mt-4">
                        <thead>
                            <tr>
                                <th width="150">產品名稱</th>
                                <th width="120">
                                    原價
                                </th>
                                <th width="120">
                                    售價
                                </th>
                                <th width="150">
                                    是否啟用
                                </th>
                                <th width="120">
                                    查看細節
                                </th width="120">
                                <th width="120">
                                    編輯
                                </th>
                            </tr>
                        </thead>
                        <!-- 迴圈跑出所以產品內容 -->
                        <tbody v-for="(item,idx) in products" :key="item.id">
                            <tr>
                                <!-- 產品列表 -->
                                <td width="150">{{item.title}}</td>
                                <td width="120">{{item.origin_price}}</td>
                                <td width="120">{{item.price}}</td>
                                <td width="150">
                                    <span class="text-success" v-if="item.is_enabled != 0">啟用</span>
                                    <span v-else>未啟用</span>
                                </td>
                                <td width="120">
                                    <button type="button" class="btn btn-primary btn-sm"
                                        v-on:click="openProduct(item)">查看細節</button>
                                </td>
                                <td width="120">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-success btn-sm"
                                            @click="openModal('edit', item)">
                                            編輯
                                        </button>
                                        <button type="button" class="btn btn-danger btn-sm"
                                            @click="openModal('delete', item)">
                                            刪除
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- 傳進來有兩種寫法  props,emit-->
                    <pagination :pages="page" :get-data="getData" @change-page="getData"></pagination>
                    <p class="text-end">目前有 <span>{{products.length}}</span> 項產品</p>
                </div>
                <div class="w-100 mt-5">
                    <h2 class="mb-5">單一產品細節</h2>
                    <!-- 點選查看顯示 -->
                    <template v-if="tempProduct.title">
                        <div class="card mb-3 p-5">
                            <div class="row g-0">
                                <div class="col-md-4">
                                    <img v-bind:src="tempProduct.imageUrl" class="card-img-top primary-image" alt="主圖">
                                </div>
                                <div class="col-md-8">
                                    <div class="card-body">
                                        <h5 class="card-title">
                                            {{tempProduct.title}}
                                            <span class="badge bg-primary ms-2">{{ tempProduct.category}}</span>
                                        </h5>
                                        <p class="card-text mt-5">商品描述：{{ tempProduct.description}}</p>
                                        <p class="card-text">商品內容：{{tempProduct.content }}</p>
                                        <div class="d-flex">價格：
                                            <p class="card-text me-2 text-danger">{{ tempProduct.price}}</p>
                                            <p class="card-text text-secondary"><del>{{tempProduct.origin_price }}</del>
                                            </p>
                                            元 / {{ tempProduct.unit}}
                                        </div>
                                        <p class="card-text">數量：{{tempProduct.num}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- 使用迴圈跑陣列照片，逐一讀出 -->
                        <template v-for="image in tempProduct.imagesUrl">
                            <img v-bind:src="image" alt="pic" class="images m-2">
                        </template>
                    </template>

                    <!-- 無點選查看顯示內容 -->
                    <p class="text-secondary" v-else>請選擇一個商品查看</p>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div id="productModal" ref="productModal" class="modal fade" tabindex="-1" aria-labelledby="productModalLabel"
            aria-hidden="true">
            <!-- 使用元件寫modal -->
            <product-modal :temp-product="tempProduct" :update-product="updateProduct"></product-modal>
        </div>
        <div id="delProductModal" ref="delProductModal" class="modal fade" tabindex="-1"
            aria-labelledby="delProductModalLabel" aria-hidden="true">
            <!-- 使用元件寫modal -->
            <delproduct-modal :temp-product="tempProduct" :del-product="delProduct"></delproduct-modal>
        </div>
        <!-- Modal -->
    </div>
    <!-- 產品Modal -->
    <script type="text/x-template" id="product-modal-template">
         <div class="modal-dialog modal-xl">
                <div class="modal-content border-0">
                    <div class="modal-header bg-dark text-white">
                        <h5 id="productModalLabel" class="modal-title">
                            <span v-if="isNew">新增產品</span>
                            <span v-else>編輯產品</span>
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="mb-3">
                                    <label for="imageUrl" class="form-label">主要圖片</label>
                                    <input v-model="tempProduct.imageUrl" type="text" class="form-control mb-2"
                                        placeholder="請輸入圖片連結">
                                    <img class="img-fluid" :src="tempProduct.imageUrl">
                                </div>
                                <h3 class="mb-3">多圖新增</h3>
                                <div v-if="Array.isArray(tempProduct.imagesUrl)">
                                    <div class="mb-1" v-for="(image, key) in tempProduct.imagesUrl" :key="key">
                                        <div class="mb-3">
                                            <label for="imageUrl" class="form-label">圖片網址</label>
                                            <input v-model="tempProduct.imagesUrl[key]" type="text" class="form-control"
                                                placeholder="請輸入圖片連結">
                                        </div>
                                        <img class="img-fluid" :src="image">
                                    </div>
                                    <div
                                        v-if="!tempProduct.imagesUrl.length || tempProduct.imagesUrl[tempProduct.imagesUrl.length - 1]">
                                        <button class="btn btn-outline-primary btn-sm d-block w-100"
                                            @click="tempProduct.imagesUrl.push('')">
                                            新增圖片
                                        </button>
                                    </div>
                                    <div v-else>
                                        <button class="btn btn-outline-danger btn-sm d-block w-100"
                                            @click="tempProduct.imagesUrl.pop()">
                                            刪除圖片
                                        </button>
                                    </div>
                                </div>
                                <div v-else>
                                    <button class="btn btn-outline-primary btn-sm d-block w-100" @click="createImages">
                                        新增圖片
                                    </button>
                                </div>
                            </div>
                            <div class="col-sm-8">
                                <div class="mb-3">
                                    <label for="title" class="form-label">標題</label>
                                    <input id="title" v-model="tempProduct.title" type="text" class="form-control"
                                        placeholder="請輸入標題">
                                </div>

                                <div class="row">
                                    <div class="mb-3 col-md-6">
                                        <label for="category" class="form-label">分類</label>
                                        <input id="category" v-model="tempProduct.category" type="text"
                                            class="form-control" placeholder="請輸入分類">
                                    </div>
                                    <div class="mb-3 col-md-6">
                                        <label for="price" class="form-label">單位</label>
                                        <input id="unit" v-model="tempProduct.unit" type="text" class="form-control"
                                            placeholder="請輸入單位">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="mb-3 col-md-6">
                                        <label for="origin_price" class="form-label">原價</label>
                                        <input id="origin_price" v-model.number="tempProduct.origin_price" type="number"
                                            min="0" class="form-control" placeholder="請輸入原價">
                                    </div>
                                    <div class="mb-3 col-md-6">
                                        <label for="price" class="form-label">售價</label>
                                        <input id="price" v-model.number="tempProduct.price" type="number" min="0"
                                            class="form-control" placeholder="請輸入售價">
                                    </div>
                                </div>
                                <hr>

                                <div class="mb-3">
                                    <label for="description" class="form-label">產品描述</label>
                                    <textarea id="description" v-model="tempProduct.description" type="text"
                                        class="form-control" placeholder="請輸入產品描述">
                          </textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="content" class="form-label">說明內容</label>
                                    <textarea id="description" v-model="tempProduct.content" type="text"
                                        class="form-control" placeholder="請輸入說明內容">
                          </textarea>
                                </div>
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input id="is_enabled" v-model="tempProduct.is_enabled" class="form-check-input"
                                            type="checkbox" :true-value="1" :false-value="0">
                                        <label class="form-check-label" for="is_enabled">是否啟用</label>
                                    </div>
                                </div>
                            </div>
                        </div >
                    </div >
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                    取消
                </button>
                <button type="button" class="btn btn-primary" @click="updateProduct">
                確認
            </button>
                    </div >
                </div >
            </div >
    </script>
    <!-- delModal -->
    <script type="text/x-template" id="delproduct-modal-template">
        <div class="modal-dialog">
                <div class="modal-content border-0">
                    <div class="modal-header bg-danger text-white">
                        <h5 id="delProductModalLabel" class="modal-title">
                            <span>刪除產品</span>
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        是否刪除
                        <strong class="text-danger">{{ tempProduct.title }}</strong> 商品(刪除後將無法恢復)。
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                            取消
                        </button>
                        <button type="button" class="btn btn-danger" @click="delProduct">
                        確認刪除
                    </button>
                </div>
            </div>
            </div >
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="./products.js" type="module"></script>
</body>

</html>
